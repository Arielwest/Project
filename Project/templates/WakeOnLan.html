<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/MyStyle.css') }}">
    <title>Network Manager</title>
</head>
<body>
<form method="get" action="{{ url_for('show_main_form') }}"><input id="ButtonBack" type="submit" value="Back"/></form>
<p><strong>{{ message }}</strong></p>
<p>{{ action }} computers: {{ names }}</p>
<form method="post" action="{{ url_for('wake_on_lan', computer_list=computer_list, action=action) }}">
    <table cellspacing='0' cellpadding='0'> <!-- cellspacing='0' is important, must stay -->
    <tr><th>Criteria</th><th>Data</th></tr> <!-- Table Header -->
        <tr class='even'>
            <td>Time to {{ action }}:</td>
            <td>
                <input class="TimeText" type="text" value="hh"  name="hour" />:
                <input class="TimeText" type="text" value="mm"  name="minute" />:
                <input class="TimeText" type="text" value="ss"  name="second" />
            </td>
        </tr>
        <tr>
            <td>Every Day?</td>
            <td><input type="checkbox" name="everyday"/></td>
        </tr>
    </table>
    <input id="ButtonGo1" type="submit" name="Go" value="{{ action }} now"/>
    <input id="ButtonGo2" type="submit" name="Go" value="{{ action }} in specific time"/>
</form>
</body>
</html>
