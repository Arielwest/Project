<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/MyStyle.css') }}">
    <title>Network Manager</title>
    <script type="text/javascript">// <![CDATA[
            function preloader(){
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }//preloader
            window.onload = preloader;
    // ]]></script>
</head>
<body>
<div id="loading"></div>
<div id="content">
    <form method="get" action="{{ url_for('show_main_form') }}"><input id="ButtonBack" type="submit" value="Back"/></form>
    <p><strong>{{ message }}</strong></p>
    <p>Computer:</p>
        <table cellspacing='0' cellpadding='0'> <!-- cellspacing='0' is important, must stay -->
        <thead><tr><th>Criteria</th><th>Data</th></tr></thead>
        <tbody>
        <form method="post" action="{{ url_for('view_computer', mac=computer['MAC'], ip=computer['IP']) }}">
            <tr class='even'>
                <td>Host Name</td>
                <td><input class="IpText" type="text" value="{{ computer['HOST'] }}"  name="Host" readonly />  </td>
            </tr>
            <tr>
                <td>Mac Address</td>
                <td><input class="MacText" type="text" value="{{ computer['MAC'] }}"  name="Mac" readonly />  </td>
            </tr>
            <tr>
                <td>IP Address</td>
                <td><input class="IpText" type="text" value="{{ computer['IP'] }}"  name="Ip" readonly />  </td>
            </tr>
            <tr>
                <td>Files</td>
                <td><input id="ButtonFiles" type="submit" value="Show Files" name="Action" /></td>
            </tr>
            <tr>
                <td>Processes</td>
                <td><input id="ButtonProcesses" type="submit" value="Show Processes" name="Action" /></td>
            </tr>
            <tr>
                <td><input id="InputText" type="text" name="ProcessName"/></td>
                <td><input id="ButtonOpen" type="submit" value="Open Process" name="Action"/></td>
            </tr>
        </form>
        </tbody>
    </table>
    </div>
</body>
</html>
