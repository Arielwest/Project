<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/MyStyle.css') }}">
    <title>Network Manager</title>
</head>

<body>
<form method="get" action="{{ url_for('view_computer', mac=mac, ip=ip, name=name) }}"><input id="ButtonBack" type="submit" value="Back"/></form>
<p>Processes for {{ name }}({{ mac }} - {{ip}}):</p>
<p><strong>{{ message }}</strong></p>
<form method="post" action="{{ url_for('show_processes', mac=mac, ip=ip, name=name) }}">
    <table cellspacing='0' cellpadding='0'> <!-- cellspacing='0' is important, must stay -->
        <tr><th>Process Name</th><th>PID</th><th>Parent ID</th></tr><!-- Table Header -->
        {% for process in process_list %}
            <tr class='even'>
                <td><input type="checkbox" name="check" value="{{ process['NAME']}}_{{ process['PID'] }}_{{ process['PARENT_ID'] }}"/></td>
                <td>{{ process['NAME'] }}</td>
                <td>{{ process['PID'] }}</td>
                <td>{{ process['PARENT_ID'] }}</td>
            </tr>
        {% endfor %}
    </table>
</form>
<input id="ButtonTerminate" type="submit" value="Terminate" name="Action" />
</body>
</html>
